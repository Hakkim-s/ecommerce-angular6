<section class="container">
  <!---login form-->
  <div class="col-sm-6">
    <form style="width:22rem" #loginForm="ngForm" (ngSubmit)="signInwithEmail" (loginForm)">
      <p class="h5 text-center mb-4">Sign in</p>
      <div class="md-form">
        <i class="fa fa-envelope prefix grey-text"></i>
        <input mdbActive type="email" id="loginEmailId" class="form-control" name="emailId" [(ngmodel)]="user.emailId"
          mdbInputvalidate [email]="true" autocomplete="email">
        <label for="emailId">Your email</label>
      </div>
      <div class="md-form">
        <i class="fa fa-lock prefix grey-text"></i>
        <input mdbActive type="password" id="loginPassword" class="form-control" name="loginPassword" [(ngmodel)]="user.loginpassword"
          autocomplete="current-password" mdbActive>
        <label for="defaultForm-pass">Your Password</label>
      </div>
      <div class="text-center">
        <button type="submit" class="btn waves-light btn-primary" id="loginButton" mdbRippleRadius>Login</button>

        <button type="button" class="btn waves-light" (click)="signInwithGoogle()" style="background-color:#dd4b39">
          <i class="fas fa-google " aria-hidden="true"></i>Sign in with Google
        </button>
      </div>
    </form>
  </div>
  <br>
  <p>NEW USER ?
    <a data-toggle="modal" data-target="#createUserForm" style="color:dodgerblue">
      Register here</a>
  </p>
  <!--login form-->

  <!--modal : register Form-->
  <div class="modal fade" id="createUserForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog cascading-modal" role="document">
      <form (ngSubmit)="addUser(userform)" #userForm="ngForm">
        <div class="modal-content">
          <div class="modal fade">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header light-blue darken-3 white-text">
                  <h4 class="title">
                    <i class="fa fa-user-plus"></i>Register
                  </h4>
                  <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="alert alert-danger" role="alert" *ngIf="errorINUserCreate">
                    {{errorMessage.message}}
                  </div>
                  <div class="md-form form-sm">
                    <i class="fa fa-envelope prefix"></i>
                    <input mdbActive type="email" id="emailId" class="form-control" name="emailId" [(ngmodel)]="createuser.emailId"
                      mdbInputvalidate [email]="true" autocomplete="email">
                    <label for="emailId">Your email</label>
                  </div>
                  <div class="md-form form-sm">
                    <i class="fa fa-lock prefix"></i>
                    <input mdbActive type="password" id="Password" class="form-control" name="Password" [(ngmodel)]="createUser.password"
                      mdbInputValidate autocomplete="new-password">
                    <label for="password">password</label>
                  </div>
                  <div class="text-center mt-2">
                    <button class="btn btn-info waves-light" id="signUpButton" mdbRippleRadius>Sign up
                      <i class="fa fa-sign-in ml-1"></i>
                    </button>
                  </div>
                </div>
              </div>
      </form>
    </div>
  </div>
</section>
